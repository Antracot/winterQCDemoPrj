		<link rel="stylesheet" href="css/main.min.css">
	</noscript>

<body>
	<div class="loader_wrapper">
		<div id="preloader_1">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<header>
		<a href="http://localhost:3000/" id="goToMain" class="elem_logo"><img src="img/elem_logo.svg" type="image/svg+xml"></a>
		<div class="menu_wrapper">
			<a class="menu_link" href="speakers.html"><li class="menu_item">speakers</li></a>
			<a class="menu_link" id="goReg" href="reg.html"><li class="menu_item">registration</li></a>
			<a class="menu_link" name="goMap" href="map.html"><li class="menu_item">map</li></a>
		</div>
	</header>
	<div id="reg_form">
		<div id="checkYourInfo">
			<div class="data_wrapper">
				<h2>you filled next info:</h2>
				<div class="info">
					<p class="checkInfo"></p>
				</div>	
				<input id="submitOk" class="submitOk" type="button" value="OK">
			</div>
		</div>
		<div class="form_wrapper">
			<h2 class="main_text">Please, fill out all need info for registration on QC Meetup</h2>
			<form action="">
				<input name="first" id="first" class="getInfo filed field_input" type="text" placeholder="First Name *" required>
				<input name="last" id="last" class="getInfo filed field_input" type="text" placeholder="Last Name *" required>
				<input name="mail" id="mail" class="getInfo filed field_input" type="email" placeholder="E-mail *" required>
				<select name="gender" id="gender" class="getInfo filed select_field field_input" id="">
					<option>male</option>
					<option>female</option>
				</select>
				<input name="address" id="address" type="text" class="getInfo filed field_input" placeholder="Home address">
				<input name="phone" id="phone" type="text" class="getInfo filed field_input" placeholder="Phone *" required>
				<textarea class="getInfo message" name="message" placeholder="Propose something ..." id="message"></textarea>
				<input type="submit" id="reg_btn" class="submit_btn" value="registration">
			</form>
		</div>
	</div>

</html>
